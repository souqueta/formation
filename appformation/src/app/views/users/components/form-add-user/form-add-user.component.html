<div class="container">
  <form [formGroup]="form" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username">
    </div>
    <div *ngIf="form.get('username').errors?.required && form.get('username').touched" class="alert alert-danger">Champ vide</div>
    <div *ngIf="form.get('username').errors?.minlength && form.get('username').touched" class="alert alert-danger">Minimum 3 characters</div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" class="form-control" id="role">
        <option *ngFor="let r of roles" [ngValue]="r">{{r}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create User</button>
  </form>
</div>
