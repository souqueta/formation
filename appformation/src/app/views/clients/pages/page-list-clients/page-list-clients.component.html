<p>{{clientListTitle}}</p>
<app-table-dark *ngIf="collectionClient" [headers]="collectionHeaders">
  <tr *ngFor="let c of collectionClient">
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.ca }}</td>
    <td>{{ c.comment }}</td>
    <td>{{ c.tva }}</td>
    <td>{{ c.total() }}</td>
    <!-- <td>{{ c.state }}</td> -->
    <td>
      <select (change) = "changeState(c, $event)">
        <option *ngFor="let s of states" [value]="s" [selected]= "s === c.state">
          {{s}}
        </option>
      </select>
    </td>

  </tr>
</app-table-dark>

<app-btn [label]="btnRoute.label" [route]="btnRoute.route"></app-btn>
<app-btn [label]="btnAction.label" [action]="btnAction.action" (clicked)="getByCaInferiorToTreshold()">
  <app-icon-filter></app-icon-filter>
</app-btn>
