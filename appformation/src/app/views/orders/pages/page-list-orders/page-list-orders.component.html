<!-- <app-global-text [booleanPage]="true"> -->
  <app-title-a *ngIf="route.data | async as data2" [title]="data2.title" [subtitle]="data2.subtitle">
  <app-table-light *ngIf="collectionOrderObservable | async as  collection" [headers]="collectionHeaders">
  <tr *ngFor="let c of collection">
    <td>{{ c.typePresta }}</td>
    <td>{{ c.client }}</td>
    <td [appColorNbJours]="c.nbJours">{{ c | nbJours }}</td>
    <td>{{ c | total: 'TTC' | currency: 'USD' }}</td>
    <td>{{ c | total | currency: 'USD'  }}</td>
    <td>{{ c.comment }}</td>
    <td>{{ c.date | date: 'dd-MM-yyyy' }}</td>
    <!-- <td [appColorState]="c.state">{{ c.state }}</td> -->
    <td [appColorState]="c.state">
      <select (change) = "changeState(c, $event)">
        <option *ngFor="let s of states" [value]="s" [selected]= "s === c.state">
          {{s}}
        </option>
      </select>
    </td>
  </tr>

  <app-btn [label]="btnRoute.label" [route]="btnRoute.route"></app-btn>
  <app-btn [label]="btnHref.label" [href]="btnHref.href"></app-btn>
  <app-btn [label]="btnAction.label" [action]="btnAction.action" (clicked)="openPopup()"></app-btn>


  </app-table-light>


  </app-title-a>
<!-- </app-global-text> -->
